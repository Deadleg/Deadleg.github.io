---
layout: default
---

{% for post in site.posts limit: 5 %}

<div class="row-fluid">
    <div class="col-md-12">
        <h2 class="small-header"> {{ post.title}} </h2>
        <h4> {{ post.date | date_to_long_string }} </h4>
        <div class="content"> {{ post.excerpt }} </div>
        <a href="{{ post.url }}">read more...</a>
    </div>
</div>

{% endfor %}
